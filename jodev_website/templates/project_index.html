{% extends "base.html" %}
{% load static %}

<!--Local elements for html head-->
{% block htmlhead %}
<!--Local CSS doc-->
<link rel="stylesheet" type="text/css" href="{% static 'projects/css/projects_styles.css' %}">
<!--Didact Gothic font-->
<link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
{% endblock %}

<!--Top of the page, main header-->
{% block mainheader %}
<div class="main-header">
    <h1>Portfolio</h1>
    <!--Bubbles for animation-->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</div>
{% endblock %}

<!--Navbar-->

<!--Page content-->
{% block page_content %}
<div class="row" id="bs-content-override">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                    class = "btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
