{% load static %}
<!--Bootstrap CSS-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% block htmlhead %}
{% endblock htmlhead %}

<!--Main Header-->
{% block mainheader %}
{% endblock mainheader %}

<!--Navbar-->
<nav class="navbar navbar-expand-lg" id="bs-nav-override">
  <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'project_index' %}">Portfolio</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
          </li>            
      </ul>
      </div>
  </div>
</nav>

<body>
  <!--Page content-->
  <div class="container">
    {% block page_content %}
    {% endblock %}    
  </div>
  <!--Big empty space-->
  <div class="vr vr-blurry" style="height: 300px;"></div>
  <!--Footer-->
  <footer class="mt-4" id="bs-footer-override">
    <p>Footer</p>
  </footer>
</body>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
