<head>
  {% load static %}
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Main CSS Doc for all templates-->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!--Didact Gothic font-->
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
  {% block htmlhead %}
  {% endblock htmlhead %}
</head>

<!--Main Header-->
<div class="main-header">
  {% block mainheader %}
  {% endblock %}
    <!--Bubbles for animation-->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</div>

<!--Navbar-->
<nav class="navbar navbar-expand" id="bs-nav-override">
  <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Contact</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'project_index' %}">Portfolio</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'gameasset_index' %}">Game Assets</a>
          </li>          
          <li class="nav-item active" id="icons">
          <a class="nav-link text-right" href="https://github.com/olsonja88">
            <img src="{% static 'img/github.png' %}" alt="GitHub Button">
          </a>
          </li>
          <li class="nav-item active" id="icons">
          <a class="nav-link text-right" href="https://www.linkedin.com/in/john-olson-036096276/">
            <img src="{% static 'img/linkedin.png' %}" alt="LinkedIn Button">
          </a>
          </li>          
      </ul>
      </div>
  </div>
</nav>

<body>
  <!--Page content-->
  <div class="container">
    {% block page_content %}
    {% endblock %}    
  </div>
  <!--Big empty space-->
  <div class="vr vr-blurry" style="height: 300px;"></div>
  <!--Footer-->
  <footer class="mt-4" id="bs-footer-override">
    <p>Made by John Olson</p>
  </footer>
</body>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
